apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-021-1-rescale-volume"
spec:
  configuration:
    clusters:
    - name: simple
      layout:
        shardsCount: 1
  defaults:
    storageManagement:
      provisioner: StatefulSet # this is default
    templates:
      podTemplate: multi-volume
  templates:
    volumeClaimTemplates:
      - name: disk1
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi
    podTemplates:
      - name: multi-volume
        spec:
          containers:
            - name: clickhouse-pod
              image: altinity/clickhouse-server:25.3.6.10034.altinitystable
              volumeMounts:
                - name: disk1
                  mountPath: /var/lib/clickhouse
