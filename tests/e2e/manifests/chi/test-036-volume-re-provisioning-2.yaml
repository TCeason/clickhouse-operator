apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-036-volume-re-provisioning"
spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    zookeeper:
      nodes:
        - host: zookeeper
          port: 2181
    clusters:
    - name: simple
      layout:
        shardsCount: 1
        replicasCount: 2
    profiles:
      clickhouse_operator/log_queries: 1
    settings:
      storage_configuration/disks/disk2/path: /var/lib/clickhouse2/
      storage_configuration/policies/default/volumes/default/disk: default
      storage_configuration/policies/default/volumes/disk2/disk: disk2
  defaults:
    storageManagement:
      provisioner: Operator
    templates:
      volumeClaimTemplate: default
  templates:
    volumeClaimTemplates:
      - name: default
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
      - name: disk2
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    podTemplates:
      - name: default
        spec:
          containers:
            - name: clickhouse-pod
              volumeMounts:
                - name: default
                  mountPath: /var/lib/clickhouse
                - name: disk2
                  mountPath: /var/lib/clickhouse2